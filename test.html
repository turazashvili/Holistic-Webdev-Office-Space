<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Dashboard Module Test</h1>
    <div id="test-results"></div>

    <script type="module">
        const results = document.getElementById('test-results');
        
        function addResult(test, success, message) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }

        // Test 1: Check if modules can be imported
        try {
            const { StorageService } = await import('./src/js/services/storage.js');
            addResult('StorageService Import', true, 'Successfully imported');
            
            // Test storage functionality
            const storage = new StorageService();
            const testData = { test: 'value', timestamp: Date.now() };
            storage.setItem('test', testData);
            const retrieved = storage.getItem('test');
            
            if (retrieved && retrieved.test === 'value') {
                addResult('StorageService Functionality', true, 'Storage works correctly');
            } else {
                addResult('StorageService Functionality', false, 'Storage test failed');
            }
        } catch (error) {
            addResult('StorageService Import', false, error.message);
        }

        // Test 2: Check ThemeManager
        try {
            const { ThemeManager } = await import('./src/js/services/theme.js');
            addResult('ThemeManager Import', true, 'Successfully imported');
            
            const theme = new ThemeManager();
            await theme.init();
            addResult('ThemeManager Functionality', true, 'Theme manager initialized');
        } catch (error) {
            addResult('ThemeManager', false, error.message);
        }

        // Test 3: Check EventBus
        try {
            const { EventBus } = await import('./src/js/services/eventBus.js');
            addResult('EventBus Import', true, 'Successfully imported');
            
            const eventBus = new EventBus();
            let testPassed = false;
            eventBus.on('test', () => { testPassed = true; });
            eventBus.emit('test');
            
            if (testPassed) {
                addResult('EventBus Functionality', true, 'Event system works');
            } else {
                addResult('EventBus Functionality', false, 'Event test failed');
            }
        } catch (error) {
            addResult('EventBus', false, error.message);
        }

        // Test 4: Check data files
        try {
            const response = await fetch('./src/data/announcements.json');
            if (response.ok) {
                const data = await response.json();
                addResult('Mock Data - Announcements', true, `Loaded ${data.length} announcements`);
            } else {
                addResult('Mock Data - Announcements', false, `HTTP ${response.status}`);
            }
        } catch (error) {
            addResult('Mock Data - Announcements', false, error.message);
        }

        // Test 5: Check widget imports
        try {
            const { BaseWidget } = await import('./src/js/widgets/baseWidget.js');
            const { AnnouncementsWidget } = await import('./src/js/widgets/announcements.js');
            addResult('Widget Imports', true, 'Base and Announcements widgets imported');
        } catch (error) {
            addResult('Widget Imports', false, error.message);
        }

        // Test 6: Check main dashboard
        try {
            const { DashboardApp } = await import('./src/js/main.js');
            addResult('Main Dashboard Import', true, 'Dashboard app imported successfully');
        } catch (error) {
            addResult('Main Dashboard Import', false, error.message);
        }
    </script>
</body>
</html>
