<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - Smart Day-Starter Dashboard</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <style>
        .placeholder-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-8);
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
        }
        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }
        .placeholder-title {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-4);
        }
        .placeholder-description {
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-8);
            max-width: 600px;
            opacity: 0.9;
        }
        .back-button {
            padding: var(--space-3) var(--space-6);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-lg);
            color: white;
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: all var(--transition-fast);
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="placeholder-page">
        <div class="placeholder-icon">üéß</div>
        <h1 class="placeholder-title">Help Desk</h1>
        <p class="placeholder-description">
            Submit IT support tickets, browse the knowledge base, and get technical assistance. 
            Track your support requests and find solutions to common problems.
        </p>
        <a href="../index.html" class="back-button">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
